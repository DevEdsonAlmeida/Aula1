<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
</head>

<body>
    <nav>
        <a href="/index.html">Home</a>
        <a href="/pages/semantica.html">Tags Semanticas</a>
        <a href="/pages/listadetarefas.html">Lista de Tarefas</a>
        <a href="/pages/tabelabrasileirao.html">Tabela Brasileirão</a>
        <a href="/pages/faleConosco.html">Fale Conosco</a>
    </nav>
    <hr>
    <main>

        <h2>Fale Conosco</h2>
        <form>
            <h3>Dados Pessoais</h3>
            <div>
                <label for="nome">Nome: </label><input for="nome" type="text" placeholder="Digite seu nome">
                <label for="sobrenome">Sobrenome: </label><input for="sobrenome" type="text">
            </div>
            <br>
            <div>
                <label for="rg">RG: </label><input type="number">
                <label for="CPF">CPF: </label><input type="number">
            </div>
            <br>
            <div>
                <label for="genero">Gênero: </label>
                <input type="radio" name="genero" id="">Masculino
                <input type="radio" name="genero" id="">Feminino
                <input type="radio" name="genero" id="">Outros <input type="text" name="outros" disabled
                    placeholder="Digite seu gênero">

            </div>
            <br>
            <div>
                <label for="nascimento">Data de Nascimento: </label><input type="date">
            </div>
            <br>
            <div>
                <label for="nacionalidade">Nacionalidade: </label>
                <select name="nacionalidade" id="">
                    <option value="" selected></option>
                    <option value="BR">Brasil</option>
                    <option value="IQ">Iraque</option>
                    <option value="VZ">Venezuela</option>
                    <option value="AR">Argentina</option>
                    <option value="CB">Cuba</option>
                    <option value="CN">Corea do Norte</option>
                </select>
                <label for="naturalidade" hidden>Naturalidade: </label>
                <select name="naturalidade" id="" hidden>
                    <option value="" selected></option>
                    <option value="">Amazonas</option>
                    <option value="">São Paulo</option>
                    <option value="">Rio de Janeiro</option>
                    <option value="">Roraima</option>
                    <option value="">Acre</option>
                    <option value="">Paraná</option>
                </select>
            </div>
            <h3>Dados Culturais</h3>
            <div>
                <label for="musica">Gostos Musicais</label>
                <input type="checkbox" name="musica">MPB
                <input type="checkbox" name="musica" checked>Rock
                <input type="checkbox" name="musica">Pop
                <input type="checkbox" name="musica">Jazz
                <input type="checkbox" name="musica" disable>Funk
            </div>
            <h3>Login</h3>
            <div>
                <label for="email">Email: </label><input type="email" name="email" required>
                <label for="senha">Senha </label><input type="password" name="senha" placeholder="Digite sua senha">
                <input type="password" name="senha" placeholder="Confirme sua senha">
                <button type="button">Ver</button>
            </div>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>


        </form>

    </main>

</body>

</html>
